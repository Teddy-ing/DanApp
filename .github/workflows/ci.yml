name: ci

on:
  pull_request:
  push:
    branches: ['**']

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: dan-app

    steps:
      - uses: actions/checkout@v4

      # 1) Install pnpm first so setup-node can find it for caching
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 2) Now set up Node and enable pnpm cache based on the lockfile
      - name: Use Node 20 (cache pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: dan-app/pnpm-lock.yaml

      - name: Debug (lockfile present?)
        run: |
          ls -la
          test -f pnpm-lock.yaml && echo "Found pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm --if-present run test -- --ci

      - name: Build (sanity check)
        run: pnpm run build